<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/skeleton.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="eleven column" style="margin-top: 10%">
        <div class="row">
          <div class="eleven columns"><h2>{{title}}</h2></div>
          <div class="one columns"> <a class="button" href="/">Home</a></div>
        </div>
        <table>
          <thead>
            <tr>	 	
              <th>Title</th>
              <th>Edition</th>
              <th>Copyright</th>
              <th>Language</th>
              <th>Pages</th>
              <th>Author</th>
              <th>Publisher</th>
            </tr>
          </thead>
          <tbody>
            {{#books}}
              <tr>
                <td><a href="/book/{{id}}"/>{{title}}</a></td>
                <td>{{edition}}</td>
                <td>{{copyright}}</td>
                <td>{{language}}</td>
                <td>{{pages}}</td>
                <td><a href="/author/{{author_id}}"/>{{author}}</a></td>
                <td><a href="/publisher/{{publisher_id}}"/>{{publisher}}</a></td>
              </tr>
            {{/books}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
